<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏导航按钮</title>
    <style>
        .button-container {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .nav-button {
            width: 80px;
            height: 80px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .nav-button:hover {
            transform: scale(1.1);
        }

        .nav-button.active {
            filter: drop-shadow(0 0 5px rgba(0, 123, 255, 0.5));
        }

        .button-label {
            text-align: center;
            margin-top: 5px;
            font-family: Arial, sans-serif;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <div>
            <svg class="nav-button" viewBox="0 0 24 24" id="myButton">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z" fill="#666"/>
            </svg>
            <div class="button-label">我的</div>
        </div>
        <div>
            <svg class="nav-button" viewBox="0 0 24 24" id="battleButton">
                <path d="M12 2L4.5 20.29l.71.71L12 18l6.79 3 .71-.71z" fill="#666"/>
            </svg>
            <div class="button-label">对战</div>
        </div>
        <div>
            <svg class="nav-button" viewBox="0 0 24 24" id="historyButton">
                <path d="M13 3c-4.97 0-9 4.03-9 9H1l3.89 3.89.07.14L9 12H6c0-3.87 3.13-7 7-7s7 3.13 7 7-3.13 7-7 7c-1.93 0-3.68-.79-4.94-2.06l-1.42 1.42C8.27 19.99 10.51 21 13 21c4.97 0 9-4.03 9-9s-4.03-9-9-9zm-1 5v5l4.28 2.54.72-1.21-3.5-2.08V8H12z" fill="#666"/>
            </svg>
            <div class="button-label">历史记录</div>
        </div>
        <div>
            <svg class="nav-button" viewBox="0 0 24 24" id="rankingButton">
                <path d="M12 2l0.8 2.3h2.7l-2.2 1.5 0.8 2.4-2.1-1.6-2.1 1.6 0.8-2.4-2.2-1.5h2.7z" fill="#666"/>
                <path d="M4 21h3v-4H4v4zm6 0h3v-6h-3v6zm6 0h3v-8h-3v8z" fill="#666"/>
            </svg>
            <div class="button-label">排行榜</div>
        </div>
    </div>

    <script>
        const buttons = document.querySelectorAll('.nav-button');
        
        buttons.forEach(button => {
            button.addEventListener('click', () => {
                // 移除所有按钮的active类
                buttons.forEach(btn => {
                    btn.classList.remove('active');
                    btn.querySelectorAll('path').forEach(path => {
                        path.setAttribute('fill', '#666');
                    });
                });
                
                // 为当前按钮添加active类
                button.classList.add('active');
                button.querySelectorAll('path').forEach(path => {
                    path.setAttribute('fill', '#007bff');
                });
            });
        });
    </script>
</body>
</html>
