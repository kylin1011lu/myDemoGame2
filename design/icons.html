<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucide图标展示</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #0f172a; }
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 1rem;
            padding: 1rem;
        }
        .icon-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.75rem;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }
        .icon-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .search-container {
            position: sticky;
            top: 0;
            z-index: 10;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            padding: 1rem;
        }
    </style>
</head>
<body class="min-h-screen text-white">
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="搜索图标..." 
               class="w-full px-4 py-2 rounded-lg bg-slate-800 border border-slate-700 focus:outline-none focus:border-blue-500">
    </div>
    <div id="iconGrid" class="icon-grid"></div>

    <script>
        const iconGrid = document.getElementById('iconGrid');
        const searchInput = document.getElementById('searchInput');
        const icons = [];

        // 获取所有图标
        async function fetchIcons() {
            try {
                const response = await fetch('https://app.unpkg.com/lucide-static@0.487.0/files/icons');
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('获取图标失败:', error);
                return [];
            }
        }

        // 创建图标卡片
        function createIconCard(iconName) {
            const card = document.createElement('div');
            card.className = 'icon-card';
            
            const img = document.createElement('img');
            img.src = `https://unpkg.com/lucide-static@0.487.0/icons/${iconName}.svg`;
            img.className = 'w-8 h-8 text-blue-500';
            
            const name = document.createElement('span');
            name.className = 'text-sm text-gray-400 text-center';
            name.textContent = iconName;
            
            card.appendChild(img);
            card.appendChild(name);
            return card;
        }

        // 初始化页面
        async function initPage() {
            const iconList = await fetchIcons();
            icons.push(...iconList);
            
            // 显示所有图标
            icons.forEach(iconName => {
                iconGrid.appendChild(createIconCard(iconName));
            });
        }

        // 搜索功能
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            iconGrid.innerHTML = '';
            
            icons.filter(iconName => iconName.toLowerCase().includes(searchTerm))
                 .forEach(iconName => {
                     iconGrid.appendChild(createIconCard(iconName));
                 });
        });

        // 页面加载完成后初始化
        window.addEventListener('load', initPage);
    </script>
</body>
</html>
