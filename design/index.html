<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏竞技平台 - 页面预览</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            background: #0f172a;
            min-width: 1600px;
            overflow-x: auto;
        }
        .preview-container {
            display: flex;
            gap: 2rem;
            padding: 2rem;
            width: fit-content;
            margin: 0 auto;
        }
        .preview-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 1rem;
            padding: 1.5rem;
            transition: all 0.3s ease;
            width: 405px; /* 375px content + 30px padding */
            flex-shrink: 0;
        }
        .preview-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }
        iframe {
            border: none;
            border-radius: 1rem;
            width: 100%;
            height: 812px;
            background: #1e293b;
        }
    </style>
</head>
<body>
    <header class="text-center py-8">
        <h1 class="text-3xl font-bold text-white mb-4">游戏竞技平台 UI 预览</h1>
        <p class="text-gray-400">现代化的游戏竞技平台界面设计</p>
    </header>

    <div class="preview-container">
        <div class="preview-card">
            <h2 class="text-xl font-bold text-white mb-4">排行榜</h2>
            <iframe src="rank.html" title="排行榜页面"></iframe>
        </div>
        <div class="preview-card">
            <h2 class="text-xl font-bold text-white mb-4">对战</h2>
            <iframe src="battle.html" title="对战页面"></iframe>
        </div>
        <div class="preview-card">
            <h2 class="text-xl font-bold text-white mb-4">历史记录</h2>
            <iframe src="history.html" title="历史记录页面"></iframe>
        </div>
        <div class="preview-card">
            <h2 class="text-xl font-bold text-white mb-4">个人资料</h2>
            <iframe src="profile.html" title="个人资料页面"></iframe>
        </div>
    </div>

    <footer class="text-center py-8 text-gray-400">
        <p>使用 Tailwind CSS 构建的现代化移动端界面</p>
    </footer>
</body>
</html>
