<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏竞技平台 - 排行榜</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #0f172a; }
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="p-6 flex gap-8 overflow-x-auto">
    <!-- 排行榜页面 -->
    <div class="w-[375px] h-[812px] rounded-3xl bg-slate-900 overflow-hidden flex flex-col relative shadow-2xl">
        <!-- 顶部状态栏 -->
        <div class="glass-effect p-4 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 rounded-full bg-blue-500 flex items-center justify-center text-white">Z</div>
                <span class="text-white font-bold">33</span>
            </div>
            <div class="flex items-center gap-4">
                <div class="text-white">$0.00</div>
                <img src="https://unpkg.com/lucide-static@latest/icons/trophy.svg" class="w-6 h-6 text-yellow-500">
            </div>
        </div>

        <!-- 联赛标题 -->
        <div class="p-6">
            <h1 class="text-2xl font-bold text-white mb-4">练习联赛</h1>
            <div class="glass-effect rounded-xl p-4 mb-6">
                <div class="flex items-center justify-between mb-2">
                    <span class="text-white">奖池总额</span>
                    <span class="text-blue-400 font-bold">Z 350</span>
                </div>
                <div class="flex items-center justify-between">
                    <span class="text-gray-400">结束时间</span>
                    <span class="text-gray-400">1天14小时</span>
                </div>
            </div>
        </div>

        <!-- 排行榜列表 -->
        <div class="flex-1 px-4">
            <div class="space-y-3">
                <!-- 排行榜项目 -->
                <div class="glass-effect rounded-xl p-4 flex items-center">
                    <div class="w-8 h-8 flex items-center justify-center bg-yellow-500 rounded-full text-white font-bold">1</div>
                    <div class="flex-1 ml-4">
                        <div class="flex items-center">
                            <div class="w-10 h-10 rounded-full bg-gray-700"></div>
                            <div class="ml-3">
                                <div class="text-white font-medium">LBdaMack</div>
                                <div class="text-gray-400 text-sm">594分</div>
                            </div>
                        </div>
                    </div>
                    <div class="text-blue-400 font-bold">Z 50</div>
                </div>
                <!-- 更多排行榜项目 -->
            </div>
        </div>

        <!-- 底部导航栏 -->
        <div class="glass-effect p-4 mt-auto flex justify-around items-center">
            <a href="#" class="flex flex-col items-center gap-1">
                <img src="https://unpkg.com/lucide-static@latest/icons/layout-dashboard.svg" class="w-6 h-6 text-gray-400">
                <span class="text-xs text-gray-400">主页</span>
            </a>
            <a href="#" class="flex flex-col items-center gap-1">
                <img src="https://unpkg.com/lucide-static@latest/icons/trophy.svg" class="w-6 h-6 text-blue-500">
                <span class="text-xs text-blue-500">排行</span>
            </a>
            <a href="#" class="flex flex-col items-center gap-1">
                <img src="https://unpkg.com/lucide-static@latest/icons/swords.svg" class="w-6 h-6 text-gray-400">
                <span class="text-xs text-gray-400">对战</span>
            </a>
            <a href="#" class="flex flex-col items-center gap-1">
                <img src="https://unpkg.com/lucide-static@latest/icons/shopping-bag.svg" class="w-6 h-6 text-gray-400">
                <span class="text-xs text-gray-400">商店</span>
            </a>
            <a href="#" class="flex flex-col items-center gap-1">
                <img src="https://unpkg.com/lucide-static@latest/icons/user.svg" class="w-6 h-6 text-gray-400">
                <span class="text-xs text-gray-400">我的</span>
            </a>
        </div>
    </div>
</body>
</html>
